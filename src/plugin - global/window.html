<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js"></script>
</head>
<body>
<div id="container">
    <div class="header">
        <img class="image-header" alt="logo" src="images/image.png">
        <div class="switch-button">
            <input class="switch-button-checkbox" type="checkbox" id="selection"></input>
            <label class="switch-button-label" for=""><span class="switch-button-label-span">POS</span></label>
        </div>
    </div>
    <hr>
    <div style="background-image: linear-gradient(white, darkgray);">
        <div id="text" class="flex-container-wrap">
            <div class="Error">Waiting for input...</div>
        </div>
        <hr>
        <div class="flex-container button-container" id="nerButtons">
            <div class="chip PER">Person</div>
            <div class="chip ORG">Organisation</div>
            <div class="chip TIM">Time</div>
            <div class="chip LOC">Location</div>
            <div class="chip DAT">Date</div>
            <div class="chip PCT">Percent</div>
            <div class="chip MON">Money</div>
        </div>

        <div class="flex-container button-container visuallyhidden hidden" id="posButtons">
            <div class="chip ADJ ">ADJ</div>
            <div class="chip V">VERB</div>
            <div class="chip DELM">DELM</div>
            <div class="chip N">NOUN</div>
            <div class="chip P">PREPOSITION</div>
            <div class="chip ADV">ADV</div>
            <div class="chip CON">CON</div>
            <div class="chip NUM">NUM</div>
            <div class="chip PRO">PRONOUN</div>
            <div class="chip CLITIC">CLITIC</div>
        </div>
    </div>
</div>
</body>
</html>
